<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
	

</head>
<body>
	
	
  
            <section class="form" style="background-image: url(images/small_spb/вода.jpg);">
                <div class="form__wrapper"> 
            <form action="#" id="form" class="form__body">
                <div class="form__list-wrapper--margin-right">
                <div class="form__item">
                    <label for="formSurname" class="form__label" >Логин*</label>
                    <input type="text" name="nameSurname" placeholder="+учфьздуючясуядфмьлв" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formSurname" class="form__label">Фамилия*</label>
                    <input type="text" name="nameSurname"  placeholder="логин" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formName" class="form__label">Имя*</label>
                    <input type="text" name="name"  placeholder="логин" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formPatronymic" class="form__label">Отчество</label>
                    <input type="text" name="namePatronymic" class="form__input">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*</label>
                    <input type="text" name="email" placeholder="логин"  class="form__input _req _email">
                </div> </div>
                <div class="form__list-wrapper">
                <div class="form__item">
                    <label for="formTell" class="form__label">Телефон*</label>
                    <input type="tel" name="tel"  pattern="^\+7\d{3}\d{7}$" value="+7" maxlength="12" class="form__input _req ">
                </div>
                
                <div class="form__item">
                    <label for="formPas" class="form__label">Пароль*</label>
                    <input type="password" name="password" class="form__input _req ">
                </div>
                <div class="form__item">
                    <label for="formDublePas" class="form__label">Повторите пароль*</label>
                    <input type="password" name="passwordDuble" class="form__input _req ">
                </div>
                <div class="form__item">
                    <div class="form__label">Номер участка:</div>
                    <div class="select">
                        <div class="select__header">
                            <span class="select__current">34</span>
                            
                        </div>
                        <div class="select__body">
                            <div class="select__item" value="34">34</div>
                            <div class="select__item" value="34-А">34-А</div>
                            <div class="select__item" value="69-Б">69-Б</div>
                            <div class="select__item" value="158. 3 эт.">158. 3 эт.</div>
                        </div>
                    </div>  
                </div>
                
                <button type="submit" class="form__button">Отправить</button></div>

            </form>
            </div>
        </section>

	<script src="js/selectStyle.js"></script>
</body>
</html>
